    <script>
       document.addEventListener("DOMContentLoaded", function() {
    fetch('fetch_vehicles.php')
        .then(response => response.json())
        .then(data => {
            let cards = '';
            data.forEach(vehicle => {
                let imageSrc = vehicle.photo ? vehicle.photo : 'path_to_default_image.jpg';
                let imageContainer = vehicle.photo ? `<img src="${imageSrc}" class="card-img-top" alt="Vehicle Image">` : '<div class="no-image">No Image Available</div>';
                cards += `
                    <div class="card mb-4" data-toggle="modal" data-target="#vehicleModal" data-vehicle='${JSON.stringify(vehicle)}'>
                        <div class="card-image">
                            ${imageContainer}
                        </div>
                        <div class="card-details">
                            <h5 class="card-title">${vehicle.title}</h5>
                            <p class="card-text">
                                <strong>Registration Number:</strong> ${vehicle.regno}<br>
                                <strong>Make:</strong> ${vehicle.make}
                            </p>
                        </div>
                    </div>
                `;
            });
            document.getElementById('vehicleCards').innerHTML = cards;
        })
        .catch(error => console.error('Error:', error));
});


        $('#vehicleModal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var vehicle = button.data('vehicle'); // Extract info from data-* attributes

            var modal = $(this);
            modal.find('.modal-title').text(vehicle.title);
            modal.find('#vehicleImage').attr('src', vehicle.photo); // Use vehicle.photo for modal image source
            modal.find('#modalTitle').text(vehicle.title);
            modal.find('#modalRegno').text(vehicle.regno);
            modal.find('#modalEngno').text(vehicle.engno);
            modal.find('#modalChassisno').text(vehicle.chassisno);
            modal.find('#modalMake').text(vehicle.make);
            modal.find('#modalModel').text(vehicle.model);
            modal.find('#modalYear').text(vehicle.year);
            modal.find('#modalColor').text(vehicle.color);
            modal.find('#modalOwner').text(vehicle.owner);
            modal.find('#modalFuel').text(vehicle.fuel);
        });

    </script>
