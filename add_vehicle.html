<div class="container mt-5">
    <h2 class="text-center mb-4">Vehicle Information Form</h2>
    <form id="vehicleForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="regno">Registration Number:</label>
                    <input type="text" class="form-control" id="regno" name="regno" required>
                </div>
                <div class="form-group">
                    <label for="engno">Engine Number:</label>
                    <input type="text" class="form-control" id="engno" name="engno" required>
                </div>
                <div class="form-group">
                    <label for="chassisno">Chassis Number:</label>
                    <input type="text" class="form-control" id="chassisno" name="chassisno" required>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="make">Make:</label>
                    <input type="text" class="form-control" id="make" name="make" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" class="form-control" id="model" name="model" required>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" class="form-control" id="year" name="year" required>
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="text" class="form-control" id="color" name="color" required>
                </div>
                <div class="form-group">
                    <label for="owner">Owner:</label>
                    <input type="text" class="form-control" id="owner" name="owner" required>
                </div>
                <div class="form-group">
                    <label for="fuel">Fuel Type:</label>
                    <input type="text" class="form-control" id="fuel" name="fuel" required>
                </div>

            </div>
        </div>
        <div class="form-group">
            <label for="photo">Vehicle Photo:</label>
            <input type="file" class="form-control-file" id="photo" name="photo">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>

    <script>
        document.getElementById('vehicleForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            var formData = new FormData(this);

            fetch('save_vehicle.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Display server response in an alert
                document.getElementById('vehicleForm').reset(); // Reset the form
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
